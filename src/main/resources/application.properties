spring.application.name=PeluqueriaCalderons
server.port=8090
server.servlet.context-path=/
#Spring Data, data source, Conexion JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ZixPeluqueria_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin

#JPA, hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always

joinfaces.primefaces.theme=vela