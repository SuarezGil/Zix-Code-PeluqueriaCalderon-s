<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Peluquería Calderons</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .login-panel {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.7s ease-in-out;
        }
        .login-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .login-content {
            padding: 25px 30px;
        }
        .login-content p {
            margin: 12px 0;
        }
        .login-content input {
            border-radius: 8px !important;
            padding: 10px !important;
        }
        .p-button {
            border-radius: 8px !important;
            font-weight: bold !important;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
            padding: 10px;
            border-top: 1px solid #eaeaea;
            background: #f9f9f9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</h:head>
<h:body>

    <div class="login-container">
        <h:form>
            <div class="login-panel" style="width:400px;">

                <div class="login-header">
                    <i class="pi pi-scissors" style="margin-right:8px;"></i>
                    Peluquería Calderons
                </div>

                <div class="login-content">
                    <p:growl id="messages" showDetail="true" life="5000"/>

                    <p:outputLabel for="username" value="Usuario:"/>
                    <p:inputText id="username" value="#{loginBean.username}"
                                 required="true" requiredMessage="El usuario es obligatorio"
                                 style="width: 100%;" placeholder="Ingrese su usuario"/>

                    <p:outputLabel for="password" value="Contraseña:"
                                   style="margin-top: 15px; display: block;"/>
                    <p:password id="password" value="#{loginBean.password}"
                                required="true" requiredMessage="La contraseña es obligatoria"
                                style="width: 100%;" placeholder="Ingrese su contraseña"
                                feedback="false"/>

                    <p:commandButton value="Ingresar" action="#{loginBean.login}"
                                     style="width: 100%; margin-top: 20px;"
                                     update="messages" icon="pi pi-sign-in"/>
                </div>

                <div class="footer">
                    © 2025 Sistema de Gestión - Peluquería Calderons v1.0
                </div>

            </div>
        </h:form>
    </div>

</h:body>
</html>
